<div style="width: 63rem; margin:0 auto;">
  <li class="float-left m-4" *ngFor="let pokemon of items" style="list-style-type: none;">
    <div class="card" style="width: 18rem; min-height:38.125rem;">
      <img class="card-img-top" src="{{ pokemon.img }}" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{ pokemon.nombre }}</h5>
        <p class="card-text">{{ pokemon.bio }}</p>
        <a routerLink="/pokemon/{{pokemon.id}}" class="btn btn-primary" style="position: absolute; bottom: 1rem; width: 15.3rem;">Go to pok√©mon</a>
      </div>
    </div>
  </li>
</div>
